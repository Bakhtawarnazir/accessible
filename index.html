<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Suits You</title>
  <style>
    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      table {
        width: 100%;
      }
      table td {
        width: 50%;
        display: inline-block;
        text-align: center;
        padding: 10px;
        margin: 0 auto;
      }
      table td img {
        width: 40px;
      }
      h2 {
        font-size: 20px;
      }
      span {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
        table {
        width: 100%;
    
      }
      table td {
        width: 100%;
    
        display: block;
        margin-bottom: 15px;
        text-align: center;
      }
      table td img {
        width: 35px;
      }
      h2 {
        font-size: 18px;
      }
      span {
        font-size: 12px;
      }
    }
  </style>
</head>
<body style="background-color: #1155CC;">

            <img src="https://img.icons8.com/ios-filled/50/ffffff/wheelchair.png" style="width:50px; display:block; margin:0 auto;"><br>
            <span style="font-size:14px; color:white;">Mobility<br>and Movement</span>
          </td>
          <td>
            <img src="https://img.icons8.com/ios-filled/50/ffffff/bath.png" style="width:50px; display:block; margin:0 auto;"><br>

          <td>
            <img src="https://img.icons8.com/ios-filled/50/ffffff/group-foreground-selected.png" style="width:50px; display:block; margin:0 auto;"><br>
            <span style="font-size:14px; color:white;">Social<br>Interaction</span>
          </td>
          <td>

            <span style="font-size:14px; color:white;">Learning &<br>Decision-Making</span>
          </td>
          <td>
            <img src="https://img.icons8.com/ios-filled/50/ffffff/to-do.png" style="width:50px; display:block; margin:0 auto;"><br>
            <span style="font-size:14px; color:white;">Daily Living<br>Tasks</span>
          </td>
        </tr>
      </table>
    </div>
  </div>

</html>
